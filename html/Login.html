<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" = href="../css/style.css">
    </head>
    <body class="qLogin">

        <div class="login-box">
            <img class="avatar" src="../img/logo.png" alt="Logo Quasisestado">
            <h1>Login</h1>
            <form>
                <label for="username">Usuario</label>
                <input type="text" placeholder="Ingrese su usuario">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña">
                <input type="submit" value="Log in">

    <br><a href="a">¿Olvidaste la contraseña?</a></br>
                <a href="a">¿Sin cuenta todavía?</a>

            </form>
        </div>
    </body>
</html>
